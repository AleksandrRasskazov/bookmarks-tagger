<!doctype html>
<html>
<head>
	<title>Bookmarks Tagger Options</title>
	<meta charset="utf-8">
	<script src="global.js"></script>
	<script src="options.js"></script>
	<style>
	body {
		font: 13px/22px 'Open Sans', arial, sans-serif;
		margin: 0;
		padding: 8px;
	}

	input {
	    border: 1px solid #7ea0cd;
	    font-size: 100%;
    	padding: 4px; 
	}

	input:focus { 
    	outline: none;
	    border-color: #7c4790;
    	box-shadow: 0 0 6px #7ea0cd;
	}

	fieldset {
		border-width: 1px 1px 2px 1px;
		border-style: solid;
		border-color: #7c4790;
		margin-bottom: 12px;
		position: relative;
	}
	
	.options {
		float: left;
		width: 150px;
		margin-right: 10px;
	}
	
	.search {
		float: left;
		width: 720px;
		padding: 0;
		background-color: #fbf7fd;
	}
	
	legend {
		
		font-weight: bold;
		color: #7c4790;
	}
	
	.search legend {
		margin-left: 9px;
	}
	
	.search-input-block {
		padding: 9px 9px 9px 36px;
		margin-bottom: 10px;
	}

	#input_search {
		background-image: none;;
		background-position: right;
		background-repeat: no-repeat;
	}
	
	p.small {
		font-size: smaller;
		line-height: 12px;
		padding: 0;
	}

	#popup_menu {
		background-color: #fbf7fd;
		border: 1px solid #fbf7fd;
		padding: 8px;
		position: absolute;
		width: 145px;
		right: 10px;
	}
	
	#popup_menu button {
		float: left;
		width: 145px;
		text-align: center;
	}
	
	#popup_menu .hidden {
		display: none;
	}
	
	#popup_menu:hover .first {
		margin-bottom: 16px;
	}
	
	#popup_menu:hover {
		border: 1px solid #7c4790;
		border-width: 1px 1px 2px 1px;
		box-shadow: 0 0 6px #7ea0cd;
	}
	
	#popup_menu:hover .hidden {
		display: block;
	}

	#button_add {
		float: right;
	}
	
	#button_import {
		float: right;
	}
	
	
	/* Search results table */
	
	#results {
		border-top: 1px solid #7c4790;
		width: 720px;
		border-spacing: 0;
		border-collapse: collapse;
		font-size: 100%;
		display: block;
		background-color: #fff;
	}
	
	#results th {
		text-align: left;
	}
	
	#results td {
		padding: 2px 2px 2px 4px;
		vertical-align: top;
	}
	
	#results td span {
		padding-left: 4px;
	}

	#results td.title {
		border-right: 1px solid #7c4790;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		width: 447px;
	}
	
	#results td.actions {
		padding-left: 6px;
	}
	
	#results td.actions a {
		text-decoration: none;
		color: #a0a0a0;
		visibility: hidden;
		font-size: 120%;
	}
	
	#results td.actions a:hover {
		color: #7c4790;
		cursor: pointer;
	}
	
	#results tr:hover td.actions a {
		visibility: visible;
	}
	
	#results td.title {
		max-width: 440px;
	}
	
	#results td.title a {
		color: blue;
	}
	
	#results td.title span {
		color: #a0a0a0;
		text-decoration: underline;
		font-size: smaller;
	}
	
	#results td.tags {
		width: 230px;
		max-width: 220px;
		line-height: 16px;
	}

	#results td.no-results {
		text-align: center;
		width: 720px;
		padding: 10px 0;
	}
	
	
	/* Add / Edit bookmark form */
	
	#add {
		border-top: 1px solid #7c4790;
		width: 720px;
		border-spacing: 0;
		border-collapse: collapse;
		display: none;
		background-color: #fff;
	}
	
	#add td {
		padding: 2px;
	}
	
	#add td.first {
		width: 185px;
	}
	
	#add td.title {
		width: 30px;
		font-weight: bold;
		color: #7c4790;
		text-align: right;
	}
	
	#add th {
		font-size: 110%;
	}
	
	#add td.add-tags {
		padding-left: 5px;
	}
	
	#add td.add-tags a {
		color: #fff;
		background-color: #7ea0cd;
		border: 1px solid #7ea0cd;
		margin-right: 4px;
		padding: 1px 2px 1px 2px;
		cursor: pointer;
	}
	
	#add td.add-tags a:after {
		/* 
		ballot x 
		content: '\0000a0☒';
		*/
		content: '\0000a0✗';
	}
	
	#add td.add-tags a:hover {
		background-color: #fff;
		color: #7ea0cd;
	}
	
	#add tfoot tr td {
		height: 16px;
	}
	
	#add thead tr th {
		height: 36px;
	}
	
	.tags a {
		color: #fff;
		background-color: #7ea0cd;
		border: 1px solid #7ea0cd;
		margin: 1px 4px 1px 0;
		padding: 1px 2px 1px 2px;
		float: left;
	}
	</style>
</head>
<body>
	<fieldset class="options">
		<legend>Options</legend>
		Omnibox keyword: <strong>bt</strong><br />
		<p class="small">Unfortunately there is no possibility to allow users to change the keyword due to chrome extension API limitations. I hope this will change in the future.</p>
	</fieldset>

	<fieldset class="search">
		<legend>Search and manage my bookmarks</legend>
		
		<div id="popup_menu">
			<button id="button_add" class="first">add a new bookmark</button>
			<button id="button_import" class="hidden" disabled="disabled">import bookmarks</button>
			<button id="button_remove_all" class="hidden">remove all bookmarks</button>
		</div>
		
		<div class="search-input-block">		
			<input type="text" name="search" placeholder="Search by tags" id="input_search" value="" size="40" autofocus />
			<button id="button_search">search</button>
		</div>
		
		<table id="add">
			<thead>
				<tr>
					<th class="first"></th>
					<th colspan="2"><span id="add_title">Edit existing bookmark - </span><a href="" id="add_remove">remove</a></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="first"></td>
					<td class="title">Title:</td>
					<td class="input"><input type="text" id="add_input_title" size="33" /></td>
				</tr>
				<tr>
					<td class="first"></td>
					<td class="title">Url:</td>
					<td class="input"><input type="text" id="add_input_url" size="33" value="http://" /></td>
				</tr>
				<tr>
					<td class="first"></td>
					<td class="title">Tags:</td>
					<td class="input"><input type="text" id="add_input_tags" size="33" />&nbsp;<button>save</button></td>
				</tr>
				<tr>
					<td class="first"></td>
					<td></td>
					<td class="add-tags"><a>kvak</a><a>kroch</a><a>mnau</a></td>
				</tr>
			</tbody>
			<tfoot><tr><td></td></tr></tfoot>
		</table>
		
		<table id="results">
<!--
			<thead>
				<tr>
					<th>Title</th>
					<th>Url</th>
					<th>Tags</th>
				</tr>
			</thead>
-->			
			<tbody id="results_tbody">
			</tbody>
		</table>
		
	</fieldset>
</body>
</html>
