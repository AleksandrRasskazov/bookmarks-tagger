<!doctype html>
<html>
<head>
	<title>Bookmarks Tagger</title>
	<meta charset="utf-8">
	<script src="global.js"></script>
	<script src="popup.js"></script>
	<style>
	body {
		font: 13px/22px 'Open Sans', arial, sans-serif;
		margin: 0;
		padding: 8px;
		width: 215px;
	}

	input {
        border: 1px solid #7ea0cd;
        font-size: 100%;
        padding: 4px;
        width: 150px;
    }

    input:focus {
        outline: none;
        border-color: #7c4790;
        box-shadow: 0 0 6px #7ea0cd;
    }
    
    button, button:disabled:active, button:disabled:hover {
		box-shadow: inset 0 1px 0 rgba(256, 256, 256, .75);
		background-color: #c0c0c0;
		border-color: #c0c0c0 #959595 #959595 #c0c0c0;
		border-width: 1px;
		border-style: solid;
		color: #000;
		text-shadow: 0 -1px 0 rgba(255, 255, 255, .5);
		background-image: linear-gradient(to bottom, #f0f0f0 0, #c0c0c0 100%);
		background-image: -webkit-linear-gradient(top, #f0f0f0 0, #c0c0c0 100%);
		outline: 0;
		font-weight: normal;
		padding: 4px 8px 4px 8px;
	}
	
	button:hover {
		box-shadow: 0 0 6px #c0c0c0;
		background-image: -webkit-linear-gradient(to bottom, #c0c0c0 0, #c0c0c0 100%)
	}
	
	button:active {
		border-color: #959595 #c0c0c0 #959595 #c0c0c0;
		box-shadow: inset 0 1px 4px rgba(0, 0, 0, .35), 0 1px 0 #fff;
		background-image: linear-gradient(to bottom, #c0c0c0 0, #f0f0f0 100%);
		background-image: -webkit-linear-gradient(top, #c0c0c0 0, #f0f0f0 100%);
	}
	
	button:disabled, button:disabled:hover {
		color: #a0a0a0;
	}

	strong {
		color: #7c4790;
	}
	
	a {
		cursor: pointer
	}
	
	a#remove {
		text-decoration: underline;
		font-weight: bold;
		color: #7c4790;
	}
	
	div#tags-bubbles {
		padding: 7px 2px 0 2px;
	}
	
	div#tags-bubbles a {
		color: #fff;
		background-color: #7ea0cd;
		border: 1px solid #7ea0cd;
		margin-right: 4px;
		padding: 1px 2px 1px 2px;
	}
	
	div#tags-bubbles a:after {
		/* 
		ballot x 
		content: '\0000a0☒';
		*/
		content: '\0000a0✗';
	}
	
	div#tags-bubbles a:hover {
		background-color: #fff;
		color: #7ea0cd;
	}
	
	#title {
		width: 200px;
	}
	</style>
</head>
<body>
	<div style="float: right;"><a id="remove">Remove bookmark</a></div>
	<strong>Title:</strong><br><input type="text" name="title" id="title" tabindex="3" /><br>
	<strong>Tags:</strong><br><input type="text" name="tags" id="tags" tabindex="1" />&nbsp;<button id="save" tabindex="2">save</button><br>
	<div id="tags-bubbles">
	</div>
</body>
</html>
